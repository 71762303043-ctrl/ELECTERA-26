<script>
    const address = "Coimbatore Institute of Technology, Peelamedu, Civil Aerodrome Post, Coimbatore 641 014";
    const container = document.getElementById("animatedAddress");
    let index = 0;

    function typeAddress() {
        container.textContent = address.substring(0, index + 1);
        index++;

        if(index <= address.length) {
            setTimeout(typeAddress, 70); 
        } else {
            setTimeout(() => { eraseAddress(); }, 2000); 
        }
    }

    function eraseAddress() {
        if(index >= 0){
            container.textContent = address.substring(0, index - 1);
            index--;
            setTimeout(eraseAddress, 30); 
        } else {
            setTimeout(typeAddress, 500); 
        }
    }

    window.onload = typeAddress;
</script>
